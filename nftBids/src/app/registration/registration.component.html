<div class="registration-form">
    <h1 class="page-title text-center">Create Account</h1>
    <form (ngSubmit)="registerUser()" class="registration-form">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required class="form-input">
        <div class="validation-error" *ngIf="!user.firstName">
            First Name is required.
        </div>

        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required class="form-input">

        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-input">

        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" [(ngModel)]="user.gender" required class="form-select">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="plainPassword" class="form-label">Password</label>
        <input type="password" id="plainPassword" name="plainPassword" [(ngModel)]="user.plainPassword" required class="form-input">

        <div class="form-group">
            <label>Roles</label>
            <div class="d-flex justify-content-center align-content-center flex-wrap" style="gap: 60px;">
                <div class="role-checkbox" *ngFor="let role of rolesOptions">
                    <input type="checkbox" [id]="role.value" name="roles" [(ngModel)]="user.roles[role.value]" [value]="role.value" class="form-checkbox">
                    <label [for]="role.value" class="form-label">{{ role.key }}</label>
                </div>
            </div>
        </div>

        <div class="date-container">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" required class="form-input">
        </div>

        <div>
            <label for="line1" class="form-label">Address</label>
            <input type="text" id="line1" name="line1" [(ngModel)]="user.lives.line1" required class="form-input">
        </div>

        <div>
            <label for="city" class="form-label">City</label>
            <select id="city" name="city" [(ngModel)]="user.lives.city" required class="form-select">
                <option value="">Select a city</option>
                <option *ngFor="let city of cities" [ngValue]="city">{{ city.cityName }} ({{ city.postalCode }})</option>
            </select>
        </div>

        <label for="agreeTerms" class="form-label">Agree to Terms</label>
        <input type="checkbox" id="agreeTerms" name="agreeTerms" [(ngModel)]="user.agreeTerms" required class="form-checkbox">

        <button type="submit" class="form-button">Register</button>
    </form>
</div>
