<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user['email']" required>
        <div *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched"
            class="error">
            Email is required.
        </div>
    </div>

    <div>
        <label for="roles">Roles:</label>
        <input type="text" id="roles" name="roles" [(ngModel)]="user['roles']" required>
        <div *ngIf="registrationForm.controls['roles'].invalid && registrationForm.controls['roles'].touched"
            class="error">
            Roles are required.
        </div>
    </div>

    <div>
        <label for="plainPassword">Plain Password:</label>
        <input type="password" id="plainPassword" name="plainPassword" [(ngModel)]="user['plainPassword']" required>
        <div *ngIf="registrationForm.controls['plainPassword'].invalid && registrationForm.controls['plainPassword'].touched"
            class="error">
            Plain Password is required.
        </div>
    </div>

    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user['firstName']" required>
        <div *ngIf="registrationForm.controls['firstName'].invalid && registrationForm.controls['firstName'].touched"
            class="error">
            First Name is required.
        </div>
    </div>

    <div>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" [(ngModel)]="user['gender']" required>
        <div *ngIf="registrationForm.controls['gender'].invalid && registrationForm.controls['gender'].touched"
            class="error">
            Gender is required.
        </div>
    </div>

    <div>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="user['dateOfBirth']" required>
        <div *ngIf="registrationForm.controls['dateOfBirth'].invalid && registrationForm.controls['dateOfBirth'].touched"
            class="error">
            Date of Birth is required.
        </div>
    </div>

    <div>
        <label for="lives">Lives:</label>
        <input type="text" id="lives" name="lives" [(ngModel)]="user['lives']" required>
        <div *ngIf="registrationForm.controls['lives'].invalid && registrationForm.controls['lives'].touched"
            class="error">
            Lives are required.
        </div>
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user['lastName']" required>
        <div *ngIf="registrationForm.controls['lastName'].invalid && registrationForm.controls['lastName'].touched"
            class="error">
            Last Name is required.
        </div>
    </div>

    <div>
        <label for="nftFlows">NFT Flows:</label>
        <input type="text" id="nftFlows" name="nftFlows" [(ngModel)]="user['nftFlows']" required>
        <div *ngIf="registrationForm.controls['nftFlows'].invalid && registrationForm.controls['nftFlows'].touched"
            class="error">
            NFT Flows are required.
        </div>
    </div>

    <div>
        <button type="submit">Register</button>
    </div>
</form>
