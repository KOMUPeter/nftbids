<div class="login-container">
    <h2 class="page-title text-center">Sign in</h2>
    <form class="registration-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button class="form-button" type="submit">Login</button>
    </form>

    <!-- Display error message if present -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Display user data if present -->
    <div *ngIf="user" class="user-details">
        <p>Email: {{ user.email }}</p>
        <p>First Name: {{ user.firstName }}</p>
        <!-- Display other user details as needed -->
    </div>
</div>
